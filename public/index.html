<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-box-open"></i> Cadastro de Produtos</h1>
            <p class="subtitle">Gerencie seu inventário de forma simples e eficiente</p>
        </header>

        <section class="form-section">
            <h2><i class="fas fa-plus-circle"></i> Novo Produto</h2>
            <form id="productForm">
                <div class="form-group">
                    <label for="name"><i class="fas fa-tag"></i> Nome do Produto:</label>
                    <input type="text" id="name" placeholder="Digite o nome do produto" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group half">
                        <label for="price"><i class="fas fa-dollar-sign"></i> Preço:</label>
                        <input type="number" id="price" step="0.01" placeholder="0.00" required>
                    </div>
                    
                    <div class="form-group half">
                        <label for="quantity"><i class="fas fa-sort-numeric-up"></i> Quantidade:</label>
                        <input type="number" id="quantity" placeholder="0" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="category"><i class="fas fa-tag"></i> Categoria:</label>
                    <input type="text" id="category" placeholder="Digite a categoria do produto" >
                </div>
                <div class="form-group">
                    <button type="submit"><i class="fas fa-save"></i> Cadastrar Produto</button>
                </div>
            </form>
        </section>

        <div class="message" id="message"></div>

        <section class="table-section">
            <h2><i class="fas fa-list"></i> Lista de Produtos</h2>
            <div class="table-container">
                <table id="productsTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Preço</th>
                            <th>Quantidade</th>
                            <th>Categoria</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </section>
    </div>

    <footer>
        <p>&copy; 2023 Sistema de Cadastro de Produtos</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
